<div class="row" style="width: 60%;margin:0 auto;">
    <h4><b>Editing Contact Details</b></h4><br><br>

    <form ng-submit="updateFormSubmission()" class="col-sm-12" ng-class="form-horizontal" style="text-align: left;">

        <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="edit.firstname"/></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="edit.lastname"/></div>
        </div>
        <br>
        <div class="form-group">
            <label class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-10">
                <label class="radio-inline"><input type="radio" ng-model="edit.gender" value="Male">Male
                </label>
                <label class="radio-inline"><input type="radio" ng-model="edit.gender" value="Female">Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <h3 class="col-sm-2 control-label">Location</h3>
            <div class="col-sm-10"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Street</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="edit.street" /></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">City</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="edit.city" /></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">State</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="edit.state" /></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="edit.phone" /></div>
        </div>
        <br><br><br>
        <button type="submit" class="btn btn-danger">Update</button>&nbsp&nbsp&nbsp&nbsp
        <button type="reset" class="btn btn-warning">Reset</button>
    </form>


</div>

<div class="row" style="width: 60%;margin:0 auto;">
    <h2>Add Contact Details</h2><br><br>
    <form ng-submit="formSubmission()" class="col-sm-12" ng-class="form-horizontal" style="text-align: left;">

        <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="first_name" /></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="last_name" /></div>
        </div>
        <br>
        <div class="form-group">
            <label class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-10">
                <label class="radio-inline"><input type="radio" ng-model="gender.name" value="Male">Male
                </label>
                <label class="radio-inline"><input type="radio" ng-model="gender.name" value="Female">Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <h3 class="col-sm-2 control-label">Location</h3>
            <div class="col-sm-10"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Street</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="street" /></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">City</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="city" /></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">State</label>
            <div class="col-sm-10"><input type="text" class="form-control" ng-model="state" /></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Phone</label>
            <div class="col-sm-10"><input type="number" string-to-number class="form-control" ng-model="phone" /></div>
        </div>
        <button type="submit" class="btn btn-danger" ng-click="add()" style="margin:0 auto;">Submit</button>
    </form>


</div>
